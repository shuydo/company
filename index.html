<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/norm.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Company</title>

    <!-- <script src="script.js" type="module" defer></script> -->
    <script>
      const handleChange = isChecked => {
        if (isChecked) document.body.setAttribute("dark", "");
        else document.body.removeAttribute("dark");
      };
    </script>
  </head>

  <body>
    <div class="canvas dark" id="canvas">
      <header>
        <nav>
          <ul>
            <li class="nav-item">
              <a href="#" class="nav-link">Shop</a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">Discover</a>
            </li>

            <li class="nav-logo"><a href="#" class="logo">Company</a></li>

            <li class="nav-search">
              <input class="search" type="search" placeholder="Search" />
              <img src="img/search.svg" alt="Search" />
            </li>

            <li class="nav-item"><a href="#" class="nav-link">Cart</a></li>

            <li class="nav-social">
              <a href="#" class="social">
                <img src="img/fb.svg" alt="fBook" />
              </a>
            </li>

            <li class="nav-social">
              <a href="#" class="social"
                ><img src="img/insta.svg" alt="Instagram"
              /></a>
            </li>

            <li class="nav-toggler">
              <label>
                <input type="checkbox" />
                <svg>
                  <path
                    d="M22.5738 1.49576C19.8981 -0.784512 15.9186 -0.374356 13.4625 2.15982L12.5006 3.15104L11.5387 2.15982C9.08751 -0.374356 5.10314 -0.784512 2.42736 1.49576C-0.639049 4.11295 -0.800182 8.81021 1.94396 11.6471L11.3922 21.403C12.0026 22.0329 12.9938 22.0329 13.6041 21.403L23.0524 11.6471C25.8014 8.81021 25.6402 4.11295 22.5738 1.49576Z"
                  />
                </svg>
              </label>
            </li>

            <li class="nav-toggler" id="themeToggler">
              <label>
                <input
                  class="theme"
                  type="checkbox"
                  onChange="handleChange(this.checked)"
                />
                <img src="img/theme.svg" alt="theme" />
              </label>
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="temlplates">
          <div class="temlplate-1"></div>
          <div class="temlplate-2"></div>
          <span>View</span>
        </div>

        <div class="temlplate-choice">
          <p class="choice-1">ITEM</p>
          <p class="choice-2">PHOTO</p>
        </div>

        <aside>
          <span class="title">ITEM NAME</span>
          <span class="price">$235.00</span>
          <button class="personalise">Personalise</button>
          <!-- Element “div” not allowed as child of element “button” in this context. (Suppressing further errors from this subtree.) -->
          <button class="add">
            Add to Cart
            <div class="square">
              <img src="img/plus.svg" alt="Plus" />
            </div>
          </button>

          <div class="note-1">*Free delivery on all orders over USD $50</div>
          <div class="note-2">*Check availability in boutiques</div>

          <select class="materials">
            <option value="Material">Material</option>
          </select>

          <select class="dimensions">
            <option value="Dimensions">Dimensions</option>
          </select>
        </aside>
      </main>

      <footer id="footer">
        <nav>
          <ul>
            <li>Cart</li>
            <li>Overview</li>
            <li>Boutique</li>
            <li>About Us</li>
            <li>FAQ</li>
          </ul>
        </nav>

        <span> Item section name </span>
      </footer>
    </div>
  </body>
</html>
